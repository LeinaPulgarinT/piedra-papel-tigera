<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Rock Paper Scissors</h1>
    </header>

    <main>
      <div class="score-box">
        <div class="score-container">
          <div class="userlabel label">USER</div>
          <div class="cpulabel label">CPU</div>
          <span class="userpoints points">0</span>
          <span class="points">:</span>

          <span class="cpupoints points">0</span>
        </div>
      </div>
      <div class="creador">
        <p>This was made by Leina Pulgar√≠n</p>
      </div>
      <div class="picturesbox">
        <div id="rock" class="rock picture"></div>
        <div id="paper" class="paper picture"></div>
        <div id="scissors" class="scissors picture"></div>
      </div>
      <div class="movebox">
        <p>Make your move</p>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
